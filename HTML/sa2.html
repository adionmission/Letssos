<div class="center-block" style="width:400px; max-width:100%;"><div class="card" style="width:400px; height:540px; background-color:white; box-shadow:0 8px 16px 0 rgba(0,0,0,0.1);">
	
	<div class="container">
		<form method="post" action="create.php">
			<h1><b>CREATE ACCOUNT</b></h1>
			<br>
			<p><input type="text" class="w3-input w3-hover-border-red w3-hover-shadow" name="user" placeholder="*username" maxlength="30" style="width:360px; transition:0.5s;"></p>
			<br>
			<p><input type="password" class="w3-input w3-hover-border-red w3-hover-shadow" name="pass" placeholder="*password" maxlength="8" style="width:360px; transition:0.5s"></p>
			<br>
			<p><input type="text" class="w3-input w3-hover-border-red w3-hover-shadow" name="email" placeholder="*email" maxlength="100" style="width:360px; transition:0.5s"></p>
			<br>
			<p><input type="text" class="w3-input w3-hover-border-red w3-hover-shadow" name="cands" placeholder="*college/school" maxlength="100" style="width:360px; transition:0.5s"></p>
			<br>
			<p><input type="text" class="w3-input w3-hover-border-red w3-hover-shadow" name="phone" placeholder="*phone number" maxlength="10" style="width:360px; transition:0.5s"></p>
			<br>
			
			<button type="button" class="btn btn-danger btn-lg w3-hover-shadow" data-toggle="modal" data-target="#mymodal" style="transition:0.5s; margin-left:140px; margin-top:8px; border:none; border-radius:0;"><span class="glyphicon glyphicon-user"></span> create</button>
				<div class="modal fade" id="mymodal" role="dialog">
					<div class="modal-dialog">
						<div class="modal-content w3-animate-zoom">
							<div class="modal-header" style="background-color:#f2f2f2;">
								<button type="button" class="close" data-dismiss="modal">&times;</button>
							
								<div class="center-block" style="width:270px; max-width:100%;"><div class="modal-title"><h2>Confirm Submission</h2></div></div>
							</div>
						
							<div class="modal-body">
								<div class="center-block" style="width:330px; max-width:100%;"><p>Are you sure you want to create account ?</p></div>
							</div>
							
							<div class="modal-footer" style="background-color:#f2f2f2;">
								<button type="submit" class="btn btn-danger w3-hover-shadow" style="transition:0.5s;">Yes and Proceed <span class="glyphicon glyphicon-hand-right"></span></button>
							</div>
						</div>
					</div>
				</div>
		</form>
	</div>
